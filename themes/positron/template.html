<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Lato:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">

    <script type = "text/javascript" src="js/lunr.js"></script>
    <script type = "text/javascript" src="js/electro.js"></script>
</head>

<body>
    <div class="root-container">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    {{% site_name %}}
                </div>
                <input id="search-text" type="text" name="q" placeholder="Search" title="Type search term here">
            </div>
            <div class="sidebar-main">
                {{% sidebar_menu %}}
            </div>
        </div>
        <div class="content-container">
            {{% content %}}
        </div>
    </div>
</body>

<script>
    var App = App || {}; // Create namespace
    App.globalConfig = {
        'currentDocumentName': '{{% current_document_name %}}',
        'searchData': null,
        'searchIndex': null,
        'documents': {}
    };
</script>

<script>
    // Call app main entry point
    App.main();
</script>
